{% extends 'base.html' %}

{% load static %}

{% block title %}
    Search
{% endblock %}

{% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{% endblock %}

{% block content %}
    
    <h1>{{ movie.name_eg }}</h1>
    <input id="rating" type="range" min="0" max="5" step="0.5" value="{{ rating }}">
    
    <script src="{% static 'movies/ajax_rate.js' %}"></script>

{% endblock %}
