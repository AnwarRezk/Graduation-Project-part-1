{% extends 'index_base.html' %}

{% block title %}
    Login
{% endblock %}

{% block h1 %}Already a Member ?{% endblock %}

{% block content %}
    <div class="container">
        <div class="row px-3">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                <div class="img-left d-none d-md-flex"></div>

                <div class="card-body">
                    <h4 class="title text-center mt-4" style="color:white;">
                        Login
                    </h4>
                    <form class="form-box px-3" method="POST" action="">
                        {% csrf_token %}
                        <div class="form-input">
                            <span><i class="fas fa-user"></i></span>
                            <input type="text" name="username" placeholder="Username" value="{{ username }}" class="form-control" tabindex="10" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fas fa-key"></i></span>
                            <input type="password" name="password" placeholder="Password" class="form-control" required>
                        </div>


                        <div class="mb-3">
                            <button type="submit" class="btn btn-block text-uppercase">
                                Login
                            </button>
                        </div>


                        <hr class="my-4">

                        {{ form.errors }} <!-- throw errors here to show error messages -->

                        <div class="text-center mb-2" style="color:white;">
                            Don't have an account?
                            <a href="{% url 'register' %}" class="register-link">
                                Register here
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
