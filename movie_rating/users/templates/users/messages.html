{% if messages %}
    {% for message in messages %}
        <div class="row">
            <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    {% endfor %}
{% endif %}
